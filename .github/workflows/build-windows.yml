name: Build on Windows

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v1
        with:
          cmake-version: '3.27.0'

      - name: Configure
        run: cmake -B Builds -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build Builds --config Release

      - name: Locate DLL
        id: locate_dll
        shell: pwsh
        run: |
          $dll = Get-ChildItem -Path Builds -Recurse -Filter "DynamicRangeSentinel.dll" | Select-Object -First 1
          if (-not $dll) {
            Write-Error "❌ No DLLs were found!"
            exit 1
          }
          echo "✅ Found: $($dll.FullName)"
          echo "dll-path=$($dll.FullName)" >> $env:GITHUB_OUTPUT

      - name: Upload Plugin DLL
        uses: actions/upload-artifact@v4
        with:
          name: DynamicRangeSentinel-VST2
          path: ${{ steps.locate_dll.outputs.dll-path }}
