name: build-windows

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v1
        with:
          cmake-version: '3.27.0'

      - name: Configure project
        run: cmake -B Builds -DCMAKE_CONFIGURATION_TYPES=Release

      - name: Build plugin
        run: cmake --build Builds --config Release

      - name: Buscar y comprimir DLL
        shell: pwsh
        run: |
          $dll = Get-ChildItem -Path Builds -Recurse -Filter "DynamicRangeSentinel.dll" | Select-Object -First 1
          if (-not $dll) {
            Write-Error "‚ùå No DLLs were found!"
            exit 1
          }
          Compress-Archive -Path $dll.FullName -DestinationPath DynamicRangeSentinel.zip

      - name: Subir artefacto
        uses: actions/upload-artifact@v4
        with:
          name: DynamicRangeSentinel-VST2-Windows
          path: DynamicRangeSentinel.zip
