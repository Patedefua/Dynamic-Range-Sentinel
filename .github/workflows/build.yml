name: Construir y Publicar Plugin

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
    - name: 1. Clonar Repositorio
      uses: actions/checkout@v4

    - name: 2. Construir con Docker (Solo para Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        docker build -t opus-builder .
        docker run --rm -v ${{ github.workspace }}:/work opus-builder /bin/bash -c "cmake . -B Builds && cmake --build Builds --config Release"

    - name: 3. Construir (Windows y macOS)
      if: matrix.os != 'ubuntu-latest'
      run: |
        cmake . -B Builds
        cmake --build Builds --config Release
    
    - name: 4. Subir el Artefacto
      uses: actions/upload-artifact@v4
      with:
        name: DRS-Build-${{ matrix.os }}
        path: Builds/DynamicRangeSentinel_artefacts/Release/VST/
