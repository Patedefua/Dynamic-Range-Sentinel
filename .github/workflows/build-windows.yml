name: build-windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1

    - name: Setup CMake
      uses: jwlawson/actions-setup-cmake@v1
      with:
        cmake-version: '3.27.0'

    - name: Configure CMake
      run: cmake -B Builds

    - name: Build
      run: cmake --build Builds --config Release

    - name: Find DLL
      id: find_dll
      shell: pwsh
      run: |
        $dll = Get-ChildItem -Path Builds -Recurse -Filter "DynamicRangeSentinel.dll" | Select-Object -First 1
        if (-not $dll) {
          Write-Error "âŒ No DLLs were found!"
        }
        echo "dll_path=$($dll.FullName)" >> $env:GITHUB_ENV

    - name: Upload DLL Artifact
      uses: actions/upload-artifact@v4
      with:
        name: DynamicRangeSentinel
        path: ${{ env.dll_path }}
