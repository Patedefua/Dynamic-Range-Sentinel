name: Build VST2 Plugin

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up CMake
      uses: jwlawson/actions-setup-cmake@v1
      with:
        cmake-version: '3.27.7'

    - name: Install Linux dependencies
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libasound2-dev libx11-dev libfreetype6-dev libxext-dev libxinerama-dev libxrandr-dev libxcursor-dev

    - name: Configure CMake
      run: cmake -B Builds -DCMAKE_BUILD_TYPE=Release

    - name: Build plugin
      run: cmake --build Builds --config Release
