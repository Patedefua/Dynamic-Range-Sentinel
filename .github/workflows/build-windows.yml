name: Build on Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up CMake
      uses: jwlawson/actions-setup-cmake@v1
      with:
        cmake-version: "3.27.0"

    - name: Install dependencies
      uses: ilammy/msvc-dev-cmd@v1

    - name: Configure CMake
      run: cmake -B Builds -DCMAKE_BUILD_TYPE=Release

    - name: Build plugin
      run: cmake --build Builds --config Release

    - name: Find built VST2 plugin
      id: get-dll-path
      shell: pwsh
      run: |
        $dll = Get-ChildItem -Recurse -Filter "*.dll" -Path "Builds/Release" | Select-Object -First 1
        if (-not $dll) {
          Write-Error "No DLL found in Builds/Release"
        }
        echo "DLL path: $($dll.FullName)"
        echo "dll_path=$($dll.FullName)" >> $env:GITHUB_OUTPUT

    - name: Upload VST2 DLL artifact
      uses: actions/upload-artifact@v4
      with:
        name: DynamicRangeSentinel-VST2-Windows
        path: ${{ steps.get-dll-path.outputs.dll_path }}
        if-no-files-found: error
