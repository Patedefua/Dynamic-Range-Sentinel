name: Build on Windows

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v1
        with:
          cmake-version: '3.27.0'

      - name: Configure
        run: cmake -B Builds -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build Builds --config Release

      - name: List output DLLs
        run: |
          Get-ChildItem -Path Builds -Recurse -Filter *.dll | Select-Object -ExpandProperty FullName

      - name: Upload Plugin DLL
        uses: actions/upload-artifact@v4
        with:
          name: DynamicRangeSentinel-VST2-Windows
          path: |
            Builds/**/Release/*.dll

      # OPCIONAL: empaquetar como zip tambi√©n
      - name: Zip Plugin
        run: |
          $dlls = Get-ChildItem -Path Builds -Recurse -Filter *.dll
          Compress-Archive -Path $dlls.FullName -DestinationPath DynamicRangeSentinel.zip

      - name: Upload ZIP
        uses: actions/upload-artifact@v4
        with:
          name: DynamicRangeSentinel-ZIP
          path: DynamicRangeSentinel.zip
