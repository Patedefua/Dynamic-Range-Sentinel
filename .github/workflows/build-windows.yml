name: Build on Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Install dependencies
      uses: ilammy/msvc-dev-cmd@v1

    - name: Setup CMake
      uses: jwlawson/actions-setup-cmake@v1
      with:
        cmake-version: '3.27.0'

    - name: Configure CMake
      run: cmake -B Builds -DCMAKE_BUILD_TYPE=Release

    - name: Build plugin
      run: cmake --build Builds --config Release

    - name: Find plugin DLL
      id: find_dll
      shell: pwsh
      run: |
        $dll = Get-ChildItem -Recurse -Filter "*.dll" -Path Builds | Select-Object -First 1
        if ($dll) {
          echo "PLUGIN_PATH=$($dll.FullName)" >> $env:GITHUB_ENV
        } else {
          Write-Error "No DLL found"
        }

    - name: Upload plugin artifact
      uses: actions/upload-artifact@v4
      with:
        name: DynamicRangeSentinel-VST2-Windows
        path: ${{ env.PLUGIN_PATH }}
