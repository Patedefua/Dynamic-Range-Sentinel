name: Build VST2 Plugin (Windows Only)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install CMake
        uses: lukka/get-cmake@latest

      - name: Configure (CMake)
        run: cmake -B Builds -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build Builds --config Release

      - name: List output for debug
        run: Get-ChildItem -Path Builds -Recurse -Include *.dll

      - name: Upload VST2 Plugin DLL
        uses: actions/upload-artifact@v4
        with:
          name: DynamicRangeSentinel-vst2
          path: |
            Builds/**/*.dll
