name: Build-Windows

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up CMake
      uses: jwlawson/actions-setup-cmake@v1

    - name: Configure
      run: cmake -B Builds -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build Builds --config Release

    - name: Find and Upload DLL
      uses: actions/upload-artifact@v4
      with:
        name: DynamicRangeSentinel-VST2
        path: |
          Builds/**/DynamicRangeSentinel.dll
          Builds/**/DynamicRangeSentinel.vst
        if-no-files-found: error
