name: Build VST2 Plugin for Windows

on:
  push:
    branches:
      - main

jobs:
  build-windows:
    name: Build on Windows
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up CMake
        uses: jwlawson/actions-setup-cmake@v1
        with:
          cmake-version: '3.26.4'

      - name: Set up MSVC environment
        uses: ilammy/msvc-dev-cmd@v1

      - name: Configure CMake
        run: cmake -B Builds -DCMAKE_BUILD_TYPE=Release

      - name: Build Project
        run: cmake --build Builds --config Release

      - name: Show built files for debugging
        run: Get-ChildItem -Recurse -File Builds

      - name: Upload DLL Artifact
        uses: actions/upload-artifact@v4
        with:
          name: DynamicRangeSentinel-VST2
          path: |
            Builds/**/*.dll
