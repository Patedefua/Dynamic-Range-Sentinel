name: Build on Windows

on:
  push:
    paths:
      - '**.cpp'
      - '**.h'
      - '**CMakeLists.txt'
      - '.github/workflows/build-windows.yml'

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Set up CMake
        uses: jwlawson/actions-setup-cmake@v1

      - name: Configure
        run: cmake -B Builds -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build Builds --config Release

      - name: Find and Compress DLL
        shell: pwsh
        run: |
          $dlls = Get-ChildItem -Path Builds -Recurse -Filter *.dll
          if ($dlls.Count -eq 0) {
            Write-Error "‚ùå No DLLs were found!"
          } else {
            Compress-Archive -Path $dlls.FullName -DestinationPath DynamicRangeSentinel.zip
          }

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: DynamicRangeSentinel
          path: DynamicRangeSentinel.zip
