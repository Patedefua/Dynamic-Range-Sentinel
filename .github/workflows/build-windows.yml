name: build-windows

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v1
        with:
          cmake-version: '3.27.0'

      - name: Configure CMake
        run: cmake -B Builds -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build Builds --config Release

      - name: Buscar y comprimir DLL
        shell: pwsh
        run: |
          $dll = Get-ChildItem -Path Builds -Recurse -Filter "*.dll" | Where-Object { $_.Name -like "*Sentinel*.dll" } | Select-Object -First 1
          if (-not $dll) {
            Write-Error "❌ No DLLs were found!"
          } else {
            Compress-Archive -Path $dll.FullName -DestinationPath "DynamicRangeSentinel.zip"
            Write-Host "✅ Plugin empaquetado como DynamicRangeSentinel.zip"
          }

      - name: Subir artefacto
        uses: actions/upload-artifact@v4
        with:
          name: DynamicRangeSentinel-VST2-Windows
          path: DynamicRangeSentinel.zip
