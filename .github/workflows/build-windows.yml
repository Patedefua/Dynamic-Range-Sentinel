name: Build VST2 Plugin for Windows

on:
  push:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up CMake
        uses: lukka/get-cmake@latest

      - name: Set up Ninja
        uses: seanmiddleditch/gha-setup-ninja@v3

      - name: Install dependencies (Windows)
        run: |
          choco install -y git

      - name: Configure build
        run: cmake -B Builds -G "Ninja" -DCMAKE_BUILD_TYPE=Release

      - name: Build plugin
        run: cmake --build Builds --config Release

      - name: Show built files for debugging
        run: dir Builds /s /b

      - name: Upload built DLLs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: DynamicRangeSentinel-VST2-Windows
          path: |
            Builds/**/*.dll
