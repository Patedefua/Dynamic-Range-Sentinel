name: Build on Windows

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v1
        with:
          cmake-version: '3.27.0'

      - name: Configure
        run: cmake -B Builds

      - name: Build
        run: cmake --build Builds --config Release

      - name: Find and Zip Built DLL
        shell: pwsh
        run: |
          $pluginPath = Get-ChildItem -Path "Builds/**/Release/VST2" -Filter "*.dll" -Recurse | Select-Object -First 1
          if (-not $pluginPath) {
            Write-Error "‚ùå Plugin DLL not found!"
            exit 1
          }
          Compress-Archive -Path $pluginPath.FullName -DestinationPath "DynamicRangeSentinel-Windows-VST2.zip"

      - name: Upload Plugin
        uses: actions/upload-artifact@v4
        with:
          name: DynamicRangeSentinel-VST2-Windows
          path: DynamicRangeSentinel-Windows-VST2.zip
