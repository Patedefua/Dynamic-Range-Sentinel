name: Build on Windows

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v1
        with:
          cmake-version: '3.29.2'

      - name: Configure
        run: cmake -B Builds -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build Builds --config Release

      - name: Locate and zip DLLs
        shell: pwsh
        run: |
          $dlls = Get-ChildItem -Path Builds -Recurse -Filter *.dll | ForEach-Object { $_.FullName }
          if (-not $dlls) {
            Write-Error "‚ùå No DLLs were found!"
          }
          Compress-Archive -Path $dlls -DestinationPath DynamicRangeSentinel-VST2.zip

      - name: Upload VST2 Plugin
        uses: actions/upload-artifact@v4
        with:
          name: DynamicRangeSentinel-VST2
          path: DynamicRangeSentinel-VST2.zip
