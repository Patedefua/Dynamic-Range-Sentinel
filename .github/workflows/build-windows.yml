name: Build VST2 Plugin for Windows

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Set up CMake
        uses: jwlawson/actions-setup-cmake@v1
        with:
          cmake-version: '3.27.0'

      - name: Configure Project
        run: cmake -B Builds -DCMAKE_BUILD_TYPE=Release

      - name: Build Project
        run: cmake --build Builds --config Release

      - name: Locate DLL and Zip
        shell: pwsh
        run: |
          $dll = Get-ChildItem -Path Builds -Recurse -Filter "DynamicRangeSentinel.dll" | Select-Object -First 1
          if (-not $dll) {
            Write-Error "‚ùå No DLLs were found!"
            exit 1
          }
          Compress-Archive -Path $dll.FullName -DestinationPath DynamicRangeSentinel.zip

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: DynamicRangeSentinel-VST2
          path: DynamicRangeSentinel.zip
