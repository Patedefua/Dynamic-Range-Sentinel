name: Build on Windows

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v1
        with:
          cmake-version: '3.27.0'

      - name: Configure
        run: cmake -B Builds

      - name: Build
        run: cmake --build Builds --config Release

      - name: Archive VST2 DLL
        shell: pwsh
        run: |
          $dlls = Get-ChildItem -Path Builds -Recurse -Filter *.dll
          if ($dlls) {
            Compress-Archive -Path $dlls.FullName -DestinationPath DynamicRangeSentinel.zip
          } else {
            Write-Error "‚ùå No DLLs were found!"
          }

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: DynamicRangeSentinel-VST2
          path: DynamicRangeSentinel.zip
