name: Build on Windows

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v1
        with:
          cmake-version: '3.27.0'

      - name: Configure
        run: cmake -B Builds

      - name: Build
        run: cmake --build Builds --config Release

      - name: Show build output tree (debug)
        run: |
          Get-ChildItem -Path Builds -Recurse | Out-String | Write-Output

      - name: Upload Plugin
        uses: actions/upload-artifact@v4
        with:
          name: DynamicRangeSentinel-VST2-Windows
          path: |
            Builds/**/*.dll
            Builds/**/*.vst
