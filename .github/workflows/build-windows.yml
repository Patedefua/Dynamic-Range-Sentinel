name: Build on Windows

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup MSVC Developer Command Prompt
        uses: ilammy/msvc-dev-cmd@v1

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v1
        with:
          cmake-version: '3.27.0'

      - name: Configure Project
        run: >
          cmake -B Builds -DCMAKE_BUILD_TYPE=Release

      - name: Build Project
        run: >
          cmake --build Builds --config Release

      - name: Find and Zip Built DLL
        shell: pwsh
        run: |
          $dlls = Get-ChildItem -Path Builds -Recurse -Filter *.dll
          if ($dlls.Count -eq 0) {
            Write-Error "‚ùå No DLLs were found!"
            exit 1
          }
          $dllPaths = $dlls | ForEach-Object { $_.FullName }
          Compress-Archive -Path $dllPaths -DestinationPath DynamicRangeSentinel-Windows-VST2.zip

      - name: Upload Artifact (.zip)
        uses: actions/upload-artifact@v4
        with:
          name: DynamicRangeSentinel-VST2-Windows
          path: DynamicRangeSentinel-Windows-VST2.zip
