name: build-windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v1
        with:
          cmake-version: '3.27.0'

      - name: Configure CMake
        run: cmake -B Builds -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build Builds --config Release

      - name: Locate VST2 DLL and Compress
        shell: pwsh
        run: |
          $dll = Get-ChildItem -Path Builds -Recurse -Filter "DynamicRangeSentinel.dll" | Select-Object -First 1
          if (-not $dll) {
            Write-Error "‚ùå No DLLs were found!"
          }
          Compress-Archive -Path $dll.FullName -DestinationPath "DynamicRangeSentinel-Windows.zip"

      - name: Upload VST2 DLL Artifact
        uses: actions/upload-artifact@v4
        with:
          name: DynamicRangeSentinel-VST2
          path: DynamicRangeSentinel-Windows.zip
